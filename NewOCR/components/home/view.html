<div data-role="view" data-title="View" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow" id="homeScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.home.title"></span>

        </div>
    </header>
    
    <table width="100%" cellspacing="0" style="padding:5% 10% 2% 10%">
        <tr>
            <td style="text-align: center; ">
                <div>
                    <label id="lblQrRes"></lable>
                    <a class="trQRScanButton" style="padding-top: 15px; background: #dfe1e2; color:cadetblue; " onclick="app.home.scanQRCode(false);" data-role="button" data-icon="camera">QR code</a>
                </div>
            </td>
        </tr>
    </table>
    <table width="100%" cellspacing="0" style="padding:0% 10% 5% 10%">
        <tr id="trQrScanHead">
            <td style="text-align: center; border: 2px solid gray"  colspan="2" >
                <label id="hdQrCodeRes"></label>
                <div id="qrResultHeading" style="font-size: larger;font-weight: bold; "> 
                    QR code readings                    
                </div>  
            </td>
        </tr>
        <tr id="trQrScan">
            <td style="text-align: center; border-bottom: 2px solid gray;" colspan="2">
                <div id="qrResult" style="text-align: left; padding-left: 10%; padding-top: 15px; padding-bottom: 15px;"> 
                    
                </div>                           
            </td>
        </tr>               
        <tr>
            <td id="imgScanned" style="text-align: center;" colspan="2">
                
            </td>
        </tr>
        <tr id="trInput">
            <td style="text-align: center;" colspan="2">
                <div class="entranceFade third">
                    <div class="header" style="margin-top:3%;font-size: large; font-weight: bold;">Readings</div>
                    <input type="number" id="txtText" style="font-size: 17px;text-align: center;"/>                    
                </div>
            </td>            
        </tr>
        <tr id="trSave">
            <td style="text-align:center" colspan="2">
                <a style="background: #dfe1e2; color:cadetblue; font-weight:bold" onclick="app.home.addResult()" data-role="button">Save</a>
                <a style="background: #dfe1e2; color:cadetblue; font-weight:bold" onclick="app.home.cancelResult()" data-role="button">Retry</a>
            </td>
        </tr>
        <tr style="display:none;" id="trMeterType">
            <td style="text-align: center;padding-bottom:10px; padding-top: 20px;">
                <a style="background: #dfe1e2; color:cadetblue; font-weight:bold" onclick="app.home.takeNewRead(true)" data-role="button">Analog meter</a>
            </td>
            <td style="text-align: center;padding-bottom:10px; padding-top: 20px;">
                <a style="background: #dfe1e2; color:cadetblue; font-weight:bold" onclick="app.home.takeNewRead(false)" data-role="button">Digital meter</a>
            </td>
        </tr>      
        <tr id="trRdngHead">
            <td style="text-align: center;" colspan="2">
                <div id="outputHeading" style="margin-left: 20%; font-weight: bold; border: 2px solid gray; margin-right: 20%; margin-top: 5%;">
                    Meter readings
                </div>
            </td>
        </tr>
        <tr id="trRdngVal">
            <td style="text-align: center;" colspan="2">
                <div id="output" style="padding-bottom: 10px;border-bottom: 1px solid gray; margin: 0% 30% 5% 30%;">
                    
                </div>
            </td>
        </tr>   
        <tr id="trNewRead">
            <td style="text-align: center" colspan="2">
                <a style="background: #dfe1e2; color:cadetblue; font-weight:bold" onclick="app.home.addToLog()" data-role="button">Save & continue</a>                
            </td>
        </tr>
    </table>

</div>
